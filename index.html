<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="./images/icon-star.svg" class="card-img-top" alt="icon-star" />
      <div class="card-body">
        <h5 class="card-title">How did we do?</h5>
        <p class="card-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="button">
          <a class="btn btn-primary" href="#" role="button">1</a>
          <a class="btn btn-primary" href="#" role="button">2</a>
          <a class="btn btn-primary" href="#" role="button">3</a>
          <a class="btn btn-primary" href="#" role="button">4</a>
          <a class="btn btn-primary" href="#" role="button">5</a>
        </div>
        <a href="http://127.0.0.1:5500/thank-you.html" class="btn btn-primary"
          >Submit</a
        >
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">GaÃ«tan KALER</a>.
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
